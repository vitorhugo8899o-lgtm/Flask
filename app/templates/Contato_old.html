<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-success">
        
        <h3>Formulario GET</h3> 

        <form action="" method="get" class="row mt-4 align-items-end"> 
            
            <div class="col-9"> 
                <label for="pesquisa" class="form-label">Digite algo para pesquisa</label>
                <input type="text" name="pesquisa" id="pesquisa" class="form-control">
            </div>

            <div class="col-3">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </form>
    </div>
    <p class="text-success">VocÃª pesquisou:{{context.pesquisa}}</p>
    <hr>
    <hr>
    <div class="row">
        <h3>Formulario POST</h3>
    </div>
    <form action="" method="post" class="row mt-4 align-items-end"> 
            
            <div class="col-6"> 
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required minlength="10" maxlength="25">
            </div>
            <div class="col-6">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required minlength="10" maxlength="25">
            </div>
            <div class="col-6">
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="assunto" required minlength="10" maxlength="40">
            </div>
            <div class="col-6">
                <label for="mensagem">mensagem</label>
                <input type="text" name="mensagem" id="mensagem">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHzI" crossorigin="anonymous"></script>
</body>
</html>
