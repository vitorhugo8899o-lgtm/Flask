{% extends 'base.html' %}

{% block content %}
    <header>
        <h1>Estudo Flask</h1>
        <h3>Vítor hugo</h3>
    </header>

    {% include 'nav.html' %}

    <div>
        {% if current_user.is_authenticated %}
        <span class="btn btn-primary">{{current_user.nome}} {{current_user.sobrenome}}</span>
        {% else %}
        <a href="{{url_for('cadastro')}}" class="btn btn-primary">Faça seu cadastro</a>
        {% endif %}
        <hr>
        <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logotipo">
    </div>
{% endblock %}
